    body {
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #ffc0d9; /* slightly darker pastel pink */
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .title, .loading {
      position: relative;
      z-index: 2;
      color: #ffffff;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff8fc1;
    }

    .title {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .loading {
      font-size: 1.2em;
      margin-top: 0.5em;
    }

    img {
      max-width: 200px;
      border-radius: 15px;
      margin-bottom: 1em;
      animation: spin 3s linear infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Star sparkle in background */
    .sparkle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: transparent;
      pointer-events: none;
      z-index: 1; /* behind text and image */
    }

    .sparkle:before, .sparkle:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 3px; /* bigger stars */
      background: white;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .sparkle:after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    @keyframes sparkleAnim {
      0%,100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.5); }
    }
  </style>
</head>
